<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Kanku Kala Kendra, a premier Kathak dance academy in Vadodara, India. Learn the art of Kathak under the guidance of Guru Smt. Pashmina Vyas.">
    <title>Kanku Kala Kendra - Kathak Dance Academy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="photos/logo/Final_Logo.jpg" alt="Kanku Kala Kendra Logo" class="logo">
            <h1 class="main-title">Experience Kathak Like Never Before</h1>
            <p class="subtitle">Guided by Guru Smt. Pashmina Vyas</p>
        </div>
    </header>

    <!-- Rest of your header and navigation -->

    <section id="awards" class="animated-section">
        <h2>Awards & Recognition</h2>
        <div class="section-content">
            <p>Over the years, Kanku Kala Kendra has achieved numerous accolades and awards:</p>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="photos/awards/award1.jpg" alt="Award Achievement 1" loading="lazy">
                    </div>
                    <!-- Add more award slides if you have them -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <section id="media" class="animated-section">
        <h2>Media Coverage</h2>
        <div class="section-content">
            <p>Kanku Kala Kendra and its talented students have been featured in various media outlets:</p>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="photos/media/media1.jpg" alt="Media Feature 1" loading="lazy">
                    </div>
                    <div class="swiper-slide">
                        <img src="photos/media/media2.jpg" alt="Media Feature 2" loading="lazy">
                    </div>
                    <!-- Add more media slides if you have them -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- Rest of your sections -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        // Add this JavaScript to handle image loading
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('load', function() {
                    this.classList.add('loaded');
                });
                img.addEventListener('error', function() {
                    console.error('Error loading image:', this.src);
                    // Optionally replace with a placeholder
                    // this.src = 'path/to/placeholder.jpg';
                });
            });

            // Initialize Swiper
            const swiper = new Swiper('.swiper-container', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false
                },
                slidesPerView: 1,
                spaceBetween: 20,
                effect: 'fade',
                fadeEffect: {
                    crossFade: true
                }
            });
        });
    </script>
</body>
</html>
